<!DOCTYPE html>
<html lang="en">
    <head>                
        <meta charset = "UTF-8">
        <title>How To Add Bootstrap 5 Timepicker - Techsolutionstuff</title>
        <meta name = "viewport" content = "width=device-width, initial-scale=1.0">  
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha3/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.17.47/css/bootstrap-datetimepicker.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">  

        <style type="text/css">
            #pickbutt {
/*                border-style: solid;*/
/*                border-color: none;*/
                border-radius: 10px;
            }
        </style>      
    </head>
    <body>
        <div class="container">
            <div class="row">
                <table style="border-style: solid;border-width: 1px;">
                    <tr>
                        <td>
                            <!-- <div class="form-group"  style="width:100px;"> -->
                                <label for="time">Time From</label>
                                <div class="input-group date" id="timePicker1"  style="width:180px;">
                                    <input type="text" class="form-control timePicker">
                                    <span id="pickbutt" class="input-group-addon" onclick="firsttime()" style="cursor:pointer;">
                                        <i style="font-size:30px;" class="fa fa-clock-o" aria-hidden="true"></i>
                                    </span>
                                </div>
                            <!-- </div>                             -->
                        </td>
                        <td>..</td>
                        <td>
                            <!-- <div class="form-group"  style="width:100px;"> -->
                                <label for="time">Time To</label>
                                <div class="input-group date" id="timePicker2"  style="width:180px;">
                                    <input type="text" class="form-control timePicker">
                                    <span id="pickbutt" class="input-group-addon" onclick="secondtime()" style="cursor:pointer;">
                                        <i style="font-size:30px;" class="fa fa-clock-o" aria-hidden="true"></i>
                                    </span>
                                </div>
                            <!-- </div>                               -->
                        </td>
                    </tr>
                </table>    

                <button onclick="showTime()">Show Time</button>
            </div>
        </div>
    </body>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.19.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.17.47/js/bootstrap-datetimepicker.min.js"></script>
    <script>
        function firsttime() {
            var firstOpen = true;
            var time;
            $('#timePicker1').datetimepicker({
                useCurrent: false,
                format: "hh:mm:ss A"
            }).on('dp.show', function() {
                if(firstOpen) {
                    time = moment().startOf('day');
                    firstOpen = false;
                } else {
                    time = "01:00 PM"
                }        
                $(this).data('DateTimePicker').date(time);
            });
        }
    </script> 

    <script>
        function secondtime() {
            var firstOpen = true;
            var time;
            $('#timePicker2').datetimepicker({
                useCurrent: false,
                format: "hh:mm:ss A"
            }).on('dp.show', function() {
                if(firstOpen) {
                    time = moment().startOf('day');
                    firstOpen = false;
                } else {
                    time = "01:00 PM"
                }        
                $(this).data('DateTimePicker').date(time);
            });
        }
    </script> 

    <script>
        function showTime()
        {
            alert($('#timePicker1').find("input").val() + " to " + $('#timePicker2').find("input").val());
        }
    </script>  
</html>
