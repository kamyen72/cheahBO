<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DateTime Picker</title>

    <!-- Include Bootstrap CDN -->
    <link href=
"https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" 
          rel="stylesheet">
    <script src=
"https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.js">
    </script>
    <script src=
"https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js">
    </script>

    <!-- Include Moment.js CDN -->
    <script src=
"https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js">
   </script>

    <!-- Include Bootstrap DateTimePicker CDN -->
    <link href=
"https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.17.47/
 css/bootstrap-datetimepicker.min.css" 
          rel="stylesheet">
    <script src=
"https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/
 4.17.47/js/bootstrap-datetimepicker.min.js">
   </script>

    <style>
        body {
            background-color: #f8f9fa;
        }

        .container {
            margin-top: 100px;
        }

        .form-group {
            position: relative;
        }

        .clear-button {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="form-group">
            <label for="datetime">Select Time:</label>
            <input class="form-control" 
                   type="text" 
                   id="datetime" 
                   placeholder="hh:mm:ss am/pm" />
            <span class="glyphicon glyphicon-remove clear-button" 
                  id="clear-datetime">
           </span>
        </div>
    </div>

    <script>
        $(function() {
        	

            $('#datetime').datetimepicker({
                format: 'hh:mm:ss a'
            });

            $('#clear-datetime').click(function() {
                $('#datetime').val('');
            });
        });
    </script>
</body>

</html>
