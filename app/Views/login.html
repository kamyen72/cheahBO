    <div class="login-register login-sidebar">
        <div class="login-box card">
            <div class=" col-lg-3 col-lg-offset-5 col-md-6 col-md-offset-3 col-sm-6 col-sm-offset-3 col-xs-12">
            <div class="card-body ">
                <form name="form" class="form-horizontal form-material ng-pristine ng-valid ng-valid-email" id="loginForm" ng-show="!dataSource.isShowForget">
                    <input type="hidden" name="_token" value="cil591WxOaUduQO9ACddNdSe5anzUwyLOOrSqpXG" autocomplete="off">
                    <div class="text-center logo">
                        <img src="./content/img/logo.png" alt="Home">
                    </div>

                    <!--<select name="selPlatformCode" class="form-control"
                        ng-model="dataSource.selPlatformCode"
                        ng-change="changeApiCode()"
                        ng-options="platform.APICode as platform.CompanyName for platform in dataSource.platformList">
                    </select>-->
                    
                    <div class="col-12">
                        <input name="PlatformCode" class="form-control ng-pristine" type="text" ng-model="dataSource.selPlatformCode"
                               placeholder="Platform Code" required>
                    </div>

                    <div class="col-12">
                        <input name="UserName" class="form-control ng-pristine" type="text" ng-model="dataSource.userDataObj.UserName"
                               placeholder="UserName" required>
                    </div>

                    <div class="col-12">
                        <input name="Password" type="password" class="form-control" id="pwd" ng-model="dataSource.userDataObj.Pwd"
                               placeholder="password" required>
                        <div class="input-group-prepend">
                            <div class="input-group-text" ng-click="showEyeEvent()">
                                <i class="fa fa-eye" aria-hidden="true" alt="睜開眼睛標誌" ng-show="dataSource.isShowPwd"></i>
                                <i class="fa fa-eye-slash" aria-hidden="true" alt="眼睛標誌" ng-show="!dataSource.isShowPwd"></i>
                                <!-- <img class="img eye-img" src="./Content/img/icon/eye.svg" alt="眼睛標誌" ng-show="!dataSource.isShowPwd">
                                <img class="img eye-img eye--open-img" src="./Content/img/icon/eye--open.svg" alt="睜開眼睛標誌" ng-show="dataSource.isShowPwd"> -->
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-sm-6">
                            <input name="ValidationCode" class="form-control ng-pristine" type="text" autocomplete="off"
                                   ng-model="dataSource.validObj.InputCode" placeholder="Validation Code" required>
                        </div>
                        <div class="col-sm-6">
                            <img ng-click="genValidatorCode()" src="data:image/png;base64,{{dataSource.validObj.ValidatorCodeImg}}"/>
                        </div>
                    </div>

                    <div class="col-12">
                        <div class="checkbox checkbox-primary float-left">
                            <input id="checkbox-signup" type="checkbox" class="form-control filled-in chk-col-light-blue" ng-model="dataSource.Remember">
                            <label for="checkbox-signup"> Remember me </label>
                        </div>
                        <a class="text-muted float-right forget" ng-click="showForgetEvent()" style="float:right">
                            <i class="fa fa-lock m-r-5"></i> Forgot pwd?
                        </a>
                    </div>

                    <div class=" text-center ">
                        <div class="col-xs-12">
                            <button name="Login" class="btn btn-info btn-lg btn-block mt-20 text-uppercase btn-rounded" ng-click="login(form)">LOGIN</button>
                        </div>
                    </div>
                </form>
                <form name="pwdForm" class="form-horizontal form-material text-center" id="forgetForm" ng-show="dataSource.isShowForget">
                    <a class="text-center db">
                        <img src="./content/img/logo.png" height="80" alt="Home">
                    </a>
                    <div class="row">
                        <div class="col-xs-12">
                            <h3 class="text-white">Recover Password</h3>
                            <p class="">Enter your Email and instructions will be sent to you! </p>
                        </div>

                        <div class="col-xs-12">
                            <input name="UserName"  class="form-control" type="text" placeholder="Account" ng-model="dataSource.forgetPwdObj.UserName" required>
                        </div>

                        <div class="col-xs-12">
                            <input name="Email"  class="form-control" type="text" placeholder="Email" ng-model="dataSource.forgetPwdObj.Email" my-validator="email">
                        </div>


                        <div class="col-md-12 text-right">
                            <div class="checkbox checkbox-primary float-left p-t-0">
                            </div>
                            <a id="to-recover" class="text-white float-right mb-10" ng-click="showForgetEvent()">
                                <i class="fa fa-caret-left m-r-5"></i> back
                            </a>
                        </div>

                        <div class="clearfix"></div>
                        <div class="col-xs-12">
                            <button class="btn btn-primary btn-lg btn-block text-uppercase waves-effect waves-light" type="button" ng-click="forget(pwdForm)">Reset</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        </div>
    </div>
</div>
